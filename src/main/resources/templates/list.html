<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>电影详情</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<style>
    .image {
        padding-right:0;
        padding-top: 10px;
    }
    .caption {margin-top: 10px; margin-left: 15px;}
    h3 {display: inline}

</style>
<body>

<div th:replace="header :: header"></div>
<div th:replace="header :: modal"></div>
<div style="margin-top: 30px">
    <div class="container">
        <h3 style="color: #000;">即将上映</h3><hr>
    </div>
</div>

<div class="container">
    <div class = "row">
        <div class="col-md-2 movie" th:each="movie : ${movies}">
            <a th:href="'/detail/' + ${movie.id}">
                <img class="col-md-12 cover" th:src="${movie.img}">
            </a>
            <div class="caption">
                <h7 th:text="${movie.name}"></h7><br>
                <span>评分：</span>
                <h7 th:if="${movie.average gt 0.0}" th:text="${movie.average}"></h7>
                <h7 th:if="${movie.average eq 0.0}">暂无评分</h7>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/index.js}"></script>
</body>
</html>
