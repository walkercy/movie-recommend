<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="header">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="logo" style="width:40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"><h5>私人角度</h5><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search?key=喜剧">喜剧</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search?key=动作">动作</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search?key=恐怖">恐怖</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search?key=爱情">爱情</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search?key=悬疑">悬疑</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search?key=剧情">剧情</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" action="/search">
            <input name="key" class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">搜索</button>
        </form>
        <button th:if="${login eq 0}" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">登录</button>
        <div class="dropdown" th:if="${login eq 1}">
            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" th:text="${user.username}"></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="'/user/' + ${user.username}">搜索记录</a>
                <a id="logout" href="/" class="dropdown-item">登出</a>
            </div>
        </div>
    </div>
</nav>

<!-- 模态框 -->
<div class="modal fade" id="myModal" th:fragment="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">登录/注册</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                <br><br>
                <form class="form-signin" style="padding-left: 50px; padding-right: 50px">
                    <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
                    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
                </form>
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
