<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>电影详情</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<style>
    .image {
        padding-right:0;
        padding-top: 10px;
    }
    .caption {margin-top: 10px; margin-left: 15px;}
</style>
<body>

<div th:replace="header :: header"></div>
<div th:replace="header :: modal"></div>
    <div class="container">
        <div class="row">
            <div class="col col-md-8">
                <div class="row" style="padding-top: 100px">
                    <div class="col">
                        <div class="title">
                            <h3 th:text="${movie.name}" style="padding-right: 10px; display: inline"></h3>
                            <h3 style="display: inline" th:if="${movie.name ne movie.original_title}" th:text="${movie.original_title}"></h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 image">
                        <img th:src="${movie.img}" style="width:100%;">
                    </div>
                    <div class="col-md-6" style="padding-top: 5px">
                        导演：<span th:each="dir : ${movie.directors}" th:text="${dir.name + '/'}"></span><br>
                        主演：<span th:each="acotr : ${movie.actors}" th:text="${acotr.name + '/'}"></span><br>
                        类型：<span th:each="genre : ${movie.genres}" th:text="${genre + '/'}"></span><br>
                        制片国家/地区：<span th:each="country : ${movie.countries}" th:text="${country + '/'}"></span><br>
                        上映年份：<span th:text="${movie.year}"></span><br>
                        又名：<span th:each="a : ${movie.aka}" th:text="${a + '/'}"></span><br>
                    </div>
                    <div class="col-md-3">
                        <small>豆瓣评分:</small>
                        <h4 th:text="${movie.average}"></h4>
                        <hr>
                        <small>评分人数：</small>
                        <h4 th:text="${movie.ratings_count}"></h4>
                        <hr>
                        <small>看过人数：</small>
                        <h4 th:text="${movie.count}"></h4>
                    </div>
                </div>
                <div class="row" style="padding-top: 40px">
                    <div class="col">
                        <h5>剧情简介</h5>
                        <h7 th:text="${movie.summary}"></h7>
                    </div>
                </div>
                <div class="row" style="padding-top: 40px">
                    <div class="col">
                        <h5>导演</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 image" th:each="director : ${movie.directors}">
                        <img th:if="${director ne null}" th:src="${director.img}" style="width:100%;">
                        <div class="caption">
                            <span th:if="${director ne null}" th:text="${director.name}"></span>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 40px">
                    <div class="col">
                        <h5>主演</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 image" th:each="actor : ${movie.actors}">
                        <img th:if="${actor ne null}" th:src="${actor.img}" style="width:100%;">
                        <div class="caption">
                            <span th:if="${actor ne null}" th:text="${actor.name}"></span>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 40px">
                    <div class="col">
                        <h5>评论</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group image col-md-12" style="height: 200px; padding-bottom: 50px">
                        <textarea class="form-control" aria-label="With textarea" placeholder="写下你的评论......"></textarea>
                    </div>
                </div>
            </div>
            <div class="col col-md-4" style="padding-left: 50px">
                <div class="row" style="padding-top: 100px">
                    <h5>私人角度成员常用标签······</h5>
                </div>
                <div class="row">
                    <a href="#" class="btn btn-light" role="button">漫威</a>
                    <a href="#" class="btn btn-light" role="button">超级英雄</a>
                    <a href="#" class="btn btn-light" role="button">科幻</a>
                    <a href="#" class="btn btn-light" role="button">美国</a>
                    <a href="#" class="btn btn-light" role="button">2018</a>
                    <a href="#" class="btn btn-light" role="button">动作</a>
                </div>
                <hr>
                <div class="row">
                    <h5>Top250榜单推荐</h5>
                </div><hr>
                <div class="row">
                    <a href=""><h6>1. 肖申克的救赎（1994）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>2. 霸王别姬（1993）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>3. 这个杀手不太冷（1994）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>4. 阿甘正传（1994）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>5. 美丽人生（1997）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>6. 千与千寻（2001）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>7. 泰坦尼克号（1997）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>8. 辛德勒的名单（1993）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>9. 盗梦空间（2010）</h6></a>
                </div><hr>
                <div class="row">
                    <a href=""><h6>10. 机器人总动员（2008）</h6></a>
                </div>

            </div>
        </div>
    </div>

    <div>

    </div>
</body>
</html>
